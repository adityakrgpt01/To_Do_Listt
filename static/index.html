<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="compass/css3">
    <link rel="stylesheet" href="compass/css3/transform">
	<link rel="stylesheet" href="index.css">
    <title>Todo-List</title>
</head>
<body>

<!-- navbar-start -->
<!-- Image and text -->

<div class="wrap">
  <h1>TODO-List</h1>
</div>

<!-- navbar-end -->

<div id="content">
    <div>
        <h2 class="header">Work</h2>
		<div style="margin-left: 1130px;" class="opposition">
        <label for="site-search"></label>
        <input name="search" type="text" id="searchBox" placeholder="search your tasks">
         </div>
		 <div style="margin-right:1130px;">
		 <div id="date"></div>
		 </div>
        <div class="innerGrid">
            <div style="position: relative;">
                <h2>Todo</h2>
                <div style="position: absolute; top: 10px; right: 10px;">
                    <label for="a-z" style="margin-left: 20px;">A-Z</label>
                    <input name="a-z" type="radio" id="urgentSortAZ">
                    <label for="date" style="margin-left: 20px;">Date</label>
                    <input name="date" type="radio" id="urgentSortDate">
                </div>
                <ul id="urgentTodo">
                </ul>
            </div>
            <div>
                <h2>Completed</h2>
                <ul id="urgentCompleted">
                </ul>
            </div>
        </div>
        <h3 id="urgent">Add new</h3>
        <form id="addUrgentForm">
            <input type="text" id="urgentTitle" placeholder="Title">
            <textarea rows="4" cols="40" id="urgentDesc" placeholder="Description"></textarea>
            <div>
                <input type="date" class="dateInput" id="urgentDate">
                <input type="time" class="timeInput" id="urgentTime">
            </div>
            <button type="submit" id="urgentBtn">Add task</button>
        </form>
    </div>
</div>



<script src="sccript.js"></script>
<script src="script1.js"></script>


</body>
</html>
